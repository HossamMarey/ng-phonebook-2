<div class="main-header">
  <!-- // search //  -->
  <div class="search" [ngClass]="{ 'd-none': singleUser }">
    <input
      type="text"
      placeholder="search"
      [(ngModel)]="search"
      (input)="onSearch()"
    />
    <i class="icon ion-md-search" [ngClass]="{ 'd-none': searchMode }"></i>
    <i
      class="icon ion-md-close"
      [ngClass]="{ 'd-none': !searchMode }"
      (click)="clearSearch()"
    ></i>
  </div>
  <!-- // go back navigation //  -->
  <a
    routerLink="/"
    class="add-user go-back"
    [ngClass]="{ 'd-none': !singleUser }"
    (click)="clearSearch()"
  >
    <i class="icon ion-md-arrow-round-back"></i>
  </a>
  <!-- add new user btn  -->
  <div class="add-user" routerLink="/users/add">
    <i class="icon ion-md-add"></i>
  </div>
</div>
